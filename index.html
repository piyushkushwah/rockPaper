<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="logo">
                <img src="./assets/logo.svg" alt="">
            </div>
            <div class="points">
                <p>SCORE</p>
                <h1 id="userScore">0</h1>
            </div>
        </div>

        <div id="selectUserInputElement" class="wrapper">

            <div id="paper" onclick="userInput(1)">
                <div class="circle">
                    <div class="circle_white-border">
                        <img src="./assets/icon-paper.svg" alt="paper">
                    </div>
                </div>
            </div>

            <div id="rock" onclick="userInput(0)">
                <div class="circle">
                    <div class="circle_white-border">
                        <img src="./assets/icon-rock.svg" alt="rock">
                    </div>
                </div>
            </div>

            <div id="scissors" onclick="userInput(2)">
                <div class="circle">
                    <div class="circle_white-border">
                        <img src="./assets/icon-scissors.svg" alt="scissors">
                    </div>
                </div>
            </div>

        </div>

        <div id="displayResult" class="wrapper">


        </div>

        <div id="popupWrapper">
            <div class="body">
                <h1>Congratulations!!!</h1>
                <h3>You have won the game!!</h3>
                <button class="button" onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
